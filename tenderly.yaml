        function: ggpvault:depositOrWithdraw
        trigger:
          type: transaction
          transaction:
            filters:
              - network: 43114
                eventEmitted:
                  contract:
                    address: 0xdF34022e8a280fc79499cA560439Bb6f9797EbD8
                  name: Deposit
                status: success
              - network: 43114
                eventEmitted:
                  contract:
                    address: 0xdF34022e8a280fc79499cA560439Bb6f9797EbD8
                  name: Withdraw
                status: success
              - network: 43114
                eventEmitted:
                  contract:
                    address: 0xdF34022e8a280fc79499cA560439Bb6f9797EbD8
