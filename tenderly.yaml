    sources: src/actions
    specs:
      undercollateralizedEjection:
        description: When a minipool gets kicked out of cycling for undercollateralization
        function: minipoolEjection:undercollateralized
        trigger:
          type: transaction
          transaction:
            status:
              - mined
            filters:
              - network: 43114
                function:
                  name: recordStakingEnd
                  contract:
                    address: 0xc300Bc9B4b690BA7A182126299a0618eCe268Ee7
      artifactHardwareProvider:
        description: Artifact hardware provider changed.
        function: artifact:hardwareRented
        trigger:
          type: transaction
          transaction:
            filters:
              - network: 43113
                eventEmitted:
                  contract:
                    address: 0x827A6Ec01Bb586ac05856740BF7E06070eE555C5
                  name: HardwareRented
                status: success
              - network: 43113
                eventEmitted:
                  contract:
                    address: 0xd68922cB57Ff95F705405553A92aaD8746A55F88
                  name: HardwareRented
                status: success
              - network: 43114
                eventEmitted:
                  contract:
                    address: 0xC095ece2C0f315381b4BF6De169FbC219B24194C
                  name: HardwareRented
                status: success
            status:
              - mined
      coqnetHardwareProvider:
        description: Coqnet hardware provider changed.
        function: coqnet:coqnetHardwareRented
        trigger:
          type: transaction
          transaction:
            filters:
              - network: 43113
                eventEmitted:
                  contract:
                    address: 0x5897481CB0C9b0C9101aA7764E2B72cC61F12F89
