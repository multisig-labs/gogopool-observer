      minipoolLaunch:
        description: A minipool's status changed.
        function: minipoolLaunch:minipoolLaunched
        trigger:
          type: transaction
          transaction:
            filters:
              - eventEmitted:
                  contract:
                    address: 0x9779eF3E309337A5F1043878886e5de1cdA4B6EB
